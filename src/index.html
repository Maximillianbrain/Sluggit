<html>
  <head>
    <title>Sluggit: A Computer Science Blog</title>

  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="app.js"></script>
  <style> .glyphicon-thumbs-up { cursor:pointer } </style>

  </head>

  <body ng-app="flapperNews" ng-controller="MainCtrl">
	<div ng-repeat="post in posts | orderBy:'-upvotes'">
	<span ng-click="incrementUpvotes(post)">^^</span>
		{{post.title}} - {{post.upvotes}} upvotes
		<br>
		{{post.description}}
	</div>
	<form ng-submit="addPost()">
	  <input type="text" placeholder="Subject" ng-model="title"></input>
	  <br>
	  <input type="text" placeholder="Description" ng-model="description"></input>
	  <br>
	  <button type="submit">Submit Post</button>
	</form>
  </body>
</html>
